<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>To do List</h2>
      <div class="add-task">
        <input class="taskInput" type="text" spellcheck="false" />
        <button onclick="addTask()">Add</button>
      </div>
      <div class="tasks">
        <ul class="not_completed">
          <li>task 1<img src="./images/cross.svg" alt="cross" /></li>
          <li>task 2<img src="./images/cross.svg" alt="cross" /></li>
          <li>task 4<img src="./images/cross.svg" alt="cross" /></li>
          <li>task 3<img src="./images/cross.svg" alt="cross" /></li>
        </ul>
        <p class="complete_heading">completed task</p>
        <ul class="completed">
          <li>task 5</li>
        </ul>
        <button class="clear_btn">clear</button>
      </div>
    </div>
    <script src="./script.js"></script>
    s
  </body>
</html>
